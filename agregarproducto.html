<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="css/styles.css" />

        <table id="container">

                    <a  id="nombre_producto">
                       Cerveza

            </tr>

                    <form id="formproducto">

                                <input type="text" name="cantidad_productos" value="1"  id="cantidad_productos" disabled/>

                         </div>

                    </form>
                    <div id="direccionContactenos"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <ul id="menuprincipal">

                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showContactenos();"><img src="images/contactenos.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showLogin();"><img src="images/login_registro.png" /></a></li>
                    </ul>
                </td>
            </tr>
