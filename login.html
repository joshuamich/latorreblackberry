<!DOCTYPE html>
<html>
    <head>
        <title>La Torre</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <table id="container">
            <tr>
                <td id="logoC">
                    <a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showHome();" id="logo">
                        <img src="images/latorrelogo.png"/>
                    </a>
                </td>
            </tr>
            <tr>
                <td id="loginContainer">
                    <form id="formlogin">
                        <input type="text" id="emailLogin" value="E-mail" class="caja" x-blackberry-focusable="true" onmouseover="highlightForm(this);" onmouseout="unhighlightForm(this);"/>
                        <input type="text" id="passwordLogin" value="Contraseña" class="caja" x-blackberry-focusable="true" onmouseover="highlightForm(this);" onmouseout="unhighlightForm(this);"/>
                        <input type="submit" id="submitLogin" value="Iniciar sesi&oacute;n"  x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);"/>
                        <a href="#" id="registrarseLogin" x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);">Registrarse</a>
                    </form>
                    <div id="textLogin">
                        - O - <br/>
                        Inicia Sesión con tu cuenta de Facebook
                            <img src="images/facebookLogin.png" width="80%" alt="facebooklogin" id="facebookboton" x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <ul id="menuprincipal">
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showHome();"><img src="images/milista.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showPromociones();"><img src="images/promociones.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showTiendas();"><img src="images/tiendas.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showCalculadora();"><img src="images/calculadora.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showContactenos();"><img src="images/contactenos.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showLogin();"><img src="images/login_registro.png" /></a></li>
                    </ul>
                </td>
            </tr>
        </table>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/actions.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
