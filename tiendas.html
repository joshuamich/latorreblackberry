<!DOCTYPE html>
<html>
    <head>
        <title>La Torre</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <table id="container">
            <tr>
                <td id="logoC">
                    <a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" id="logo">
                        <img src="images/latorrelogo.png"/>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <form id="buscadorMapa">
                        <input type="text" value="Buscar una tienda" class="caja"/>
                        <input type="submit" value=""/>
                    </form>
                    <div id="mapa">

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <ul id="menuprincipal">
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showHome();"><img src="images/milista.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showPromociones();"><img src="images/promociones.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showTiendas();"><img src="images/tiendas.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showCalculadora();"><img src="images/calculadora.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showContactenos();"><img src="images/contactenos.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showLogin();"><img src="images/login_registro.png" /></a></li>
                    </ul>
                </td>
            </tr>
        </table>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/actions.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxn0PC1MHWRzGTqhWGUCKIRrF0SI4yftk&sensor=true"></script>
        <script src="js/tiendas.js" type="text/javascript"></script>
    </body>
</html>
