<!DOCTYPE html>
<html>
    <head>
        <title>La Torre</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <table id="container">
            <tr>
                <td id="logoC">
                    <a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showHome();" id="logo">
                        <img src="images/latorrelogo.png"/>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <form id="calculadora">
                        <input type="text" readonly value="0" id="resultadoImpreso"/>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">1</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">2</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">3</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">4</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">5</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="borrarCaracter(this);" type="button" id="borrar"></button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">6</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">7</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">8</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">9</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setNumero(this);" type="button">0</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="setDecimal();" type="button">.</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="operar(this);" type="button">+</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="operar(this);" type="button">-</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="operar(this);" type="button">X</button>   
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="operar(this);" type="button">/</button>
                        <button x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="operar(this);" type="button" id="igual">=</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <ul id="menuprincipal">
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showHome();"><img src="images/milista.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showPromociones();"><img src="images/promociones.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showTiendas();"><img src="images/tiendas.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showCalculadora();"><img src="images/calculadora.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showContactenos();"><img src="images/contactenos.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showLogin();"><img src="images/login_registro.png" /></a></li>
                    </ul>
                </td>
            </tr>
        </table>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/actions.js" type="text/javascript"></script>
        <script src="js/calculadora.js" type="text/javascript"></script>
    </body>
</html>
