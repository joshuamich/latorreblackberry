<!DOCTYPE html>
<html>
    <head>
        <title>La Torre</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <table id="container">
            <tr>
                <td id="nombreLista">
                    <h1>Mi nueva Lista</h1>
                </td>
            </tr>
            <tr>
                <td id="agregarMiListaC">
                    <form id="buscadorproductosForm">
                        <input type="text" value="Buscar" class="caja" x-blackberry-focusable="true" onmouseover="highlightForm(this);" onmouseout="unhighlightForm(this);" id="productoNombre"/>
                        <input type="submit" x-blackberry-focusable="true" onmouseover="highlightForm(this);" onmouseout="unhighlightForm(this);" id="submitBuscadorProductos" value=""/>
                    </form>
                    <h2>Pasillos</h2>
                    <ul>
                        <li><a href="#" x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);">Carne</a></li>
                        <li><a href="#" x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);">Mariscos</a></li>
                        <li><a href="#" x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);">Comida Organica</a></li>
                        <li><a href="#" x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);">Alcohol</a></li>
                        <li><a href="#" x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);">Aperitivos</a></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <ul id="menuprincipal">
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showHome();"><img src="images/milista.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showPromociones();"><img src="images/promociones.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showTiendas();"><img src="images/tiendas.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showCalculadora();"><img src="images/calculadora.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showContactenos();"><img src="images/contactenos.png" /></a></li>
                        <li><a x-blackberry-focusable="true" onmouseover="highlight(this);" onmouseout="unhighlight(this);" onclick="showLogin();"><img src="images/login_registro.png" /></a></li>
                    </ul>
                </td>
            </tr>
        </table>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/actions.js" type="text/javascript"></script>
        <script src="js/agregar.js" type="text/javascript"></script>
    </body>
</html>
